<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying Form</title>
</head>
<body>
    <nav class="top-nav">
        <div class="logo nav-left">Ying Xiang Esq</div>
        <div class="home nav-right">Home</div>
        <div class="faq nav-right">FAQ</div>
    </nav>
    <div class="bio">
        <div class="firstname">First Name<input type="text"></div>
        <div class="middlename">Middle Name<input type="text"></div>
        <div class="lastname">Last Name<input type="text"></div>
        <div class="phone">Phone Number<input type="tel"></div>
        <div class="email">E-mail<input type="email"></div>
        <div class="ssnyn">
            <label for="ssnyn">Do you have a Social Security Number</label>
            <select name="ssnyn" id="ssnyn">
                <option value="N/A"> </option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="ssn">Social Security Numeber<input type="text" placeholder="no dashes"></div> 
        <div class="height">Height<input type="text" placeholder="Ft"><input type="text" placeholder="In"></div>
        <div class="weight">Weight<input type="text" placeholder="Lbs"></div>
        <div class="dob">Date of Birth<input type="date"></div>
        <div class="sex">
            <label for="sex">Gender</label>
            <select name="sex" id="sex">
                <option value="N/A"> </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="anumber">Alien Number<input type="text"></div>
        <div class="citybirth">City of Birth<input type="text"></div>
        <div class="statebirth">
            <label for="statebirth">State of Birth</label>
            <select name="statebirth" id="statebirth">
                <option value="N/A"> </option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="AS">AS</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="GU">GU</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="CM">CM</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="PR">PR</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <!-- trusted territories -->
                <option value="TT">TT</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="VI">VI</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
        </div>
        <div class="providencebirth">Providence<input type="text"></div>
        <div class="countrybirth">Country of Birth<input type="text"></div>
        <div class="countrynat">Country of Naturalization<input type="text"></div>
    <div class="attributes">
        <div class="eye">
            <label for="eye">Eye Color</label>
            <select name="eye" id="eye">
                <option value=""></option>
                <option value="Black">Black</option>
                <option value="Blue">Blue</option>
                <option value="Brown">Brown</option>
                <option value="Gray">Gray</option>
                <option value="Green">Green</option>
                <option value="Hazel">Hazel</option>
                <option value="White">White</option>
                <option value="Pink">Pink</option>
                <option value="Unknown/other">Unknown/other</option> 
            </select>
        </div>
        <div class="hair">
            <label for="hair">Hair Color</label>
            <select name="hair" id="hair">
                <option value=""></option>
                <option value="Black">Black</option>
                <option value="Blond">Blond</option>
                <option value="Brown">Brown</option>
                <option value="Gray">Gray</option>
                <option value="Red">Red</option>
                <option value="Sandy">Sandy</option>
                <option value="White">White</option>
                <option value="Unknown/other">Unknown/other</option>
                <option value="No Hair">No Hair</option>
            </select>
        </div>
        <div class="ethnicity">
            <label for="ethnicity">Ethnicity</label>
            <select name="ethnicity" id="ethnicity">
                <option value=""></option>
                <option value="Hispanic or Latino">Hispanic or Latino</option>
                <option value="Not Hispanic or Latino">Not Hispanic or Latino</option>
            </select>
        </div>
        <div class="race">
            <label for="race">Race</label>
            <select name="race" id="race">
                <option value=""></option>
                <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
                <option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
                <option value="Black or African American">Black or African American</option>
                <option value="Asian">Asian</option>
                <option value="White">White</option>
            </select>
        </div>
    </div>
            
    </div>
</body>
</html>
